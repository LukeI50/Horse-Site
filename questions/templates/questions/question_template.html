{% extends 'base.html' %}

{% block content %}
<br>
{{ question.question_text }}
<br>
{% for answer in answers %}
    <a href = "{{ answer.next_question.id }}">{{ answer.answer }}</a>
    <br>

    <div class="answer">
        <h4 data-answer-score="{{answer.weighting}}">{{ answer.answer_text }}</h4>
    </div>
{% endfor %}

{% endblock content %}
