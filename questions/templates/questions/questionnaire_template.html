{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="" id="results"></div>
<br>
{{ questionnaire.name }}
<br>
{% for question in questions %}
    <h3>{{question.question_text}}</h1>
    <ul>
    {% for answer in answers %}
        {% if answer.question == question %}
            <li><button class="answer" data-weight="{{ answer.weighting }}" data-question-id="{{ answer.question.id }}">{{ answer.answer_text }}</button></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}

<script src="{% static 'js/questionnaire_script.js' %}"></script>

{% endblock content %}
