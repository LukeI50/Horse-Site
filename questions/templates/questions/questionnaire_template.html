{% extends 'base.html' %}

{% block content %}

<br>
{{ questionnaire.name }}
<br>
{% for question in questions %}
    <h3>{{question.question_text}}</h1>
    <ul>
    {% for answer in answers %}
        {% if answer.question == question %}
            <li><button>{{ answer.answer_text }}</button></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endfor %}

{% endblock content %}
